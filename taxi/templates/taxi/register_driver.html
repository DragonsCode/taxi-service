{% extends 'taxi/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Регистрация Водителя</h1>
<a href="{% url 'register_client' %}">Зарегистрироваться как Клиент</a>

<div class="driver-registration-form">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

{% endblock %}
