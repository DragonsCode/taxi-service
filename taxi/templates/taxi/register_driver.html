{% extends 'taxi/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="driver-register-container">
    <div class="driver-registration-form">
        <h1>Регистрация Водителя</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <p>Хотите стать клиентом?<a href="{% url 'register_client' %}"> Зарегистрируйтесь как клиент</a></p>
</div>

{% endblock %}
