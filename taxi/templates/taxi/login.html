{% extends 'taxi/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Вход</h1>

<div class="login-form">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Войти</button>
    </form>
    <a href="{% url 'register' %}">Регистрация</a>
</div>

{% endblock %}
