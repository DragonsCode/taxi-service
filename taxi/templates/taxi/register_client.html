{% extends 'taxi/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Регистрация Клиента</h1>
<a href="{% url 'register_driver' %}">Зарегистрироваться как Водитель</a>

<div class="client-registration-form">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

{% endblock %}
