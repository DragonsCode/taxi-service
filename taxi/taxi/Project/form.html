<body>
    <header>

    </header>
    <nav>

    </nav>
    <main>
        <h1>Регистрация</h1>
        <form>
            <div>
                <label for="user_first_name">Имя</label><br>
                <input type="text" id="user_first_name" name="user_first_name" placeholder="#" required minlength="2" maxlength="12"> 
            </div>
            <div>
                <label for="user_last_name">Фамилия</label><br>
                <input type="text" id="user_last_name" name="user_last_name" placeholder="#" required minlength="2" maxlength="12">
            </div>
            <div>
                <label for="user_email">Адресс эл.почты</label><br>
                <input type="email" id="user_email" name="user_email" placeholder="#" required>
            </div>
            <div>
                <label for="user_password">Пароль</label><br>
                <input type="password" id="user_password" name="user_password" placeholder="#" required minlength="8">
            </div>
            <div>
                <label for="user_confirm_password">Потвердить пароль</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder="#" required minlength="8">
            </div>
            <div>
                <button>Регистрация</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
