{% extends 'taxi/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="client-register-container">
    <div class="client-registration-form">
        <h1>Регистрация Клиента</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <p>Хотите стать водителем? <a href="{% url 'register_driver' %}">Зарегистрируйтесь как водитель</a></p>
</div>

{% endblock %}
